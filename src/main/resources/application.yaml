server:
  port: 8081

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/admissao

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

